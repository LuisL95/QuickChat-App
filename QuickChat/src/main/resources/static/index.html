<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">

 <title>QuickChat App</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    
</head>
<body >

<div id="contenido-principal" class="container">
    <div class="row" style="background-color: #47c0fc;">
    <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group ">
                    <label for="nombreCorto" style="color: #e4ebe1">Únete a la conversación</label>
                    <input type="text" id="nombreCorto" class="form-control" placeholder="escribe tu apodo">
                    <button id="conectar" class="btn btn-default" type="submit">Únete</button>
                    <button id="desconectar" class="btn btn-default" type="submit" disabled="disabled">Salir</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="border-top: solid 6px #80fc47;">
    		<div class="col-xs-4">
    			<h3 >Miembros</h3>
            <table id="miembrosAdentro" class="table" style="border: solid 1px #999999">
                <thead>
                </thead>
                <tbody id="miembros">
                </tbody>
            </table>
    		</div>
        <div class="col-xs-8">
        		<h3>Mensajes</h3>
            <table id="conversacion" class="table table-striped">
                <thead>
                <tr id="actualizacionEscritura">
                </tr>
                <tr id="mensajesError" style="color: red;">
                </tr>
                </thead>
                <tbody id="mensajesChat">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="background-color: #47c0fc;">
    		<div class="col-md-6">
            <form class="form-inline rounded-circle"">
                <div class="form-group">
                    <label for="mensaje" style="color: #e4ebe1">Envía un mensaje</label>
                    <input type="text" id="mensaje" class="form-control" placeholder="Escribe aquí tu mensaje...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Enviar</button>
            </form>
        </div>
     </div>
</div>
<script src="/app.js"></script>
</body>
</html>
